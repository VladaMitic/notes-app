<!DOCTYPE html>

<html>
    <head>
        <link href="/styles/styles.css" rel="stylesheet">
        <link href="/images/favicon.png" rel="icon">
        <title>Notes</title>
    </head>
    <body>
        <header class="header">
            <div class="container">
                <h1 class="header__title">Notes app</h1>
                <h2 class="header__subtitle">Take notes and never forget</h2>
            </div>
        </header>
        <div class="actions">
            <div class="actions__container">
                <input id="search-text" type="text" class="input" placeholder="Filter notes">
                <select id="sort-by" class="dropdown">
                    <option value="byEditing">Sort by last edited</option>
                    <option value="byCreating">Sort by recently created</option>
                    <option value="byAlpha">Sort alphabetically</option>
                </select> 
            </div>
        </div>
        <div class="container">
            <div id="notes">
            </div>
            <button id="create-note" class="button">Create note</button>
        </div>
        <script src="/scripts/index-bundle.js"></script>
    </body>
</html>
